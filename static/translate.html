<!DOCTYPE html>
{% autoescape true %}
<html>
  <!-- [START head_html] -->
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Android Application Translation | torcellite">
    <link type="text/css" rel="stylesheet" href="/css/template.css"/>
    <title>Android App Translation</title>
  </head>
  <!-- [END head_html] -->
  <body>
    <a href="https://github.com/torcellite/Android-Application-Translation"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 5;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
    <div class="header">
      <span class="title"><a href="/" style="text-decoration: none;">Android Application Translate</a></span>
    </div>
    <div class="content">
      <div id="left" style="background-color:#FFFFFF; color:#000000; width:45%; float:left; position:relative; height: 80%; overflow: autoscroll; padding: 12px 24px 12px 24px;">
        <div><span style="font-weight:bold;">Original: {{ original_language }}</span></div>
        <div><pre>{{ strings_xml }}</pre></div>
      </div>
      <div id="right" style="background-color:#FFFFFF; color:#000000; width:45%; float:right; position:relative; height: 80%; overflow: autoscroll; padding: 12px 24px 12px 24px;">
        <div><span style="font-weight:bold;">Translated: {{ translated_language }}</span></div>
        <div><pre>{{ new_strings_xml }}</pre></div>
      </div>
    </div>
    <div class="footer">
      <div><span>Licensed under the <a href="http://opensource.org/licenses/MIT" target="_blank">MIT license</a></span><div>
      <div><span>Created by Torcellite</span><div>
    </div>
  </body>
</html>
{% endautoescape %}
